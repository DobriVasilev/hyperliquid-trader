<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #f4f4f5;
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #a5b4fc;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 svg {
      width: 20px;
      height: 24px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    .status.disconnected {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      background: rgba(22, 22, 32, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #f4f4f5;
      font-size: 13px;
      font-family: monospace;
    }
    input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      filter: brightness(1.1);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .info {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .info a {
      color: #a5b4fc;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
    .settings-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .settings-section h2 {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 12px;
    }
    .setting-row span {
      color: rgba(255, 255, 255, 0.7);
    }
    .setting-row strong {
      color: #f4f4f5;
    }
  </style>
</head>
<body>
  <h1>
    <svg viewBox="0 0 32 40">
      <defs>
        <linearGradient id="luxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#e0e7ff" />
          <stop offset="100%" stop-color="#a5b4fc" />
        </linearGradient>
      </defs>
      <text x="16" y="32" text-anchor="middle" font-family="Georgia, serif" font-size="38" font-style="italic" font-weight="400" fill="url(#luxGrad)">T</text>
    </svg>
    TradingView Bridge
  </h1>

  <div id="status" class="status disconnected">Not connected</div>

  <div class="field">
    <label>API Key</label>
    <input type="password" id="apiKey" placeholder="tv_..." autocomplete="off">
  </div>

  <button id="saveBtn">Save & Connect</button>

  <div id="settingsSection" class="settings-section" style="display: none;">
    <h2>Current Settings</h2>
    <div class="setting-row">
      <span>Asset</span>
      <strong id="asset">-</strong>
    </div>
    <div class="setting-row">
      <span>Risk</span>
      <strong id="risk">-</strong>
    </div>
    <div class="setting-row">
      <span>Leverage</span>
      <strong id="leverage">-</strong>
    </div>
    <div class="setting-row">
      <span>Wallet</span>
      <strong id="wallet">-</strong>
    </div>
  </div>

  <div class="info">
    Get your API key from<br>
    <a href="https://dobri.org/trading/settings" target="_blank">dobri.org/trading/settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
